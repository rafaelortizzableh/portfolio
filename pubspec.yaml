name: portfolio_roz
description: Rafael Ortiz ZablÃ©h's portfolio
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.4.0-0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  feather_icons: ^1.2.0
  intl: any
  url_launcher: ^6.2.6
  cached_network_image: ^3.3.1
  device_frame: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0



flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logos/
    - assets/images/
    - assets/images/tech_tools/
    - assets/icons/
  fonts:
    - family: Norwester
      fonts:
        - asset: assets/fonts/norwester.otf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700